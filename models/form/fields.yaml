fields:
    name:
        label: Name
        span: left
        type: text
    subject:
        label: Subject
        span: right
        type: text
    should_mail:
        label: 'Should mail'
        span: auto
        type: switch
        comment: 'If the message should be sent to the mailing list'
    fields:
        label: Fields
        prompt: 'Add new field'
        span: full
        type: repeater
        form:
            fields:
                label:
                    label: Label
                    span: auto
                    type: text
                placeholder:
                    label: Placeholder
                    span: auto
                    type: text
                tag:
                    label: Tag
                    showSearch: true
                    span: auto
                    type: dropdown
                    placeholder: "Select the element's tag"
                    comment: 'HTML element tag'
                name:
                    label: Name
                    span: auto
                    type: text
                    comment: 'HTML element "name" attribute'
                type:
                    label: Type
                    showSearch: true
                    span: auto
                    type: dropdown
                    dependsOn: tag
                    placeholder: "Select the element's type"
                    comment: 'HTML element "type" attribute'
                    required: true
                    trigger:
                        action: show
                        condition: value[input]
                        field: tag
                options:
                    label: Options
                    prompt: 'Add new option'
                    span: full
                    type: repeater
                    dependsOn: tag
                    trigger:
                        action: show
                        condition: value[select]
                        field: tag
                    form:
                        fields:
                            label:
                                label: Label
                                span: auto
                                type: text
                            value:
                                label: Value
                                span: auto
                                type: text
                required:
                    label: Required
                    span: full
                    type: switch
                    comment: 'HTML element "required" attribute (client-side validation)'
                pattern:
                    label: 'Pattern'
                    span: auto
                    type: text
                    comment: 'HTML element "pattern" attribute (client-side validation)'
                winter_validator:
                    label: 'Winter validator rules'
                    span: auto
                    type: text
                    comment: 'Validator rules (server-side validation)'
